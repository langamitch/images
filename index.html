    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #fff;
    }
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.gallery {
  column-count: 4; /* Default for large screens */
  column-gap: 8px;
  padding: 16px;
  padding-bottom: 120px; /* Avoid overlap with bottom nav */
}

.gallery img {
  width: 100%;
  margin-bottom: 16px;
  display: block;
  break-inside: avoid; /* Prevent breaking between columns */
  border-radius: 4px;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.2s ease-in-out;
}

.gallery img:hover {
  transform: scale(1.05);
}

/* For tablets */
@media (max-width: 1024px) {
  .gallery {
    column-count: 3;
  }
}

/* For small devices */
@media (max-width: 768px) {
  .gallery {
    column-count: 2;
  }
}

/* For very small devices */
@media (max-width: 480px) {
  .gallery {
    column-count: 2; /* Keep 2 columns for mobile */
  }
}


    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 20px;
      z-index: 10;
    }

    .modal-content {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .modal img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .description {
      margin: 10px 0;
      font-size: 18px;
    }

    .similar-items {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .similar-items img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 2px;
      cursor: pointer;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Bottom nav container */
    .bottom-nav {
      position: fixed;
      display:none; /* Hidden by default */
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ededed9f;
      color: black;
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 20px 30px;
      display: flex;
      gap: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .bottom-nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500px;
      transition: color 0.3s;
    }

    .bottom-nav a:hover {
      color: #ffcc00;
    }

    @media (max-width: 500px) {
      .bottom-nav {
        gap: 20px;
        padding: 15px 20px;
      }
      .bottom-nav a {
        font-size: 16px;
      }
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #ccc;
    }
    .load-more {

  margin: auto;
  background: #000000;
  color: #fff;
  border: 1px solid white;
  padding: 12px 24px;
  width:80vw;

  font-size: 16px;
  font-weight: 500;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.load-more:hover {
  background: #e6b800;
}

    .talk{
  background: #ffffff;
  color: #000000;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: 30px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 500;
  transition: background 0.3s ease;

nav {
  width: 100%;
  position: fixed;
  top: 0;
  z-index: 1000;
  background: #0000007c;
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column; /* stack navcontent and category-bar */
}

.logo {

  align-items: center;
  gap: 1rem;

.logo img {

.nav-links {

}

.nav-links a {
  text-decoration: none;
  color: #fff;
  font-weight: 400;
  font-size: 13px;
}

.social {

  gap: 1rem;
}

.social a {

.social svg{

/* Mobile styles */
@media (max-width: 768px) {
  .nav-links,
  .social, .category,  .ite {
    display: none;
  }

 

  nav .talk{

}


.right{

/* Category Bar full width under navcontent */
.category-bar {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding: 0rem 1rem;
  background: transparent;
  width: 100%;
  scrollbar-width: none;
}

.category-bar::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

.category-btn {
  background: transparent;
  color: #fff;
  border: none;
  padding: 10px 0px;
  border-radius: 0px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap; /* Prevent text wrapping */
  transition: background 0.3s ease;
}

.category-btn:hover {
  background: #444;
}

.category-btn.active {
  background: transparent;
  text-decoration: underline;
  text-underline-offset: 5px;
  color: white;
}


/* Nav main row */
.navcontent {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0rem 1rem;
  width: 100%;
}

  <script >

const pexelsKey = 'VzvQE3vRaKJI6GdXsvNYMNidtB3NMRMHawJwemyUeARPxf5wfS90taTL';
const pixabayKey = '51945110-c9ce4fbb288952085fb9e444f';
const unsplashKey = 'rp9_shDmKuIKGdLrL6g0l7-vvAWYuf2RTSa717SRuM0';

let page = 1;
let query = 'technology';
let perPage = 6;
let allImages = [];
let isLoading = false;

// Fetch from Pexels
async function fetchPexels(q, p) {
    const res = await fetch(`https://api.pexels.com/v1/search?query=${q}&per_page=${perPage}&page=${p}`, {
        headers: { Authorization: pexelsKey }
    });
    const data = await res.json();
    return data.photos.map(img => ({
        url: img.src.large,
        photographer: img.photographer,
        source: 'Pexels'
    }));
}

// Fetch from Pixabay
async function fetchPixabay(q, p) {
    const res = await fetch(`https://pixabay.com/api/?key=${pixabayKey}&q=${q}&image_type=photo&per_page=${perPage}&page=${p}`);
    const data = await res.json();
    return data.hits.map(img => ({
        url: img.largeImageURL,
        photographer: img.user,
        source: 'Pixabay'
    }));
}

// Fetch from Unsplash (with fallback)
async function fetchUnsplash(q, p) {
    try {
        const res = await fetch(`https://api.unsplash.com/search/photos?page=${p}&per_page=${perPage}&query=${q}&client_id=${unsplashKey}`);
        if (!res.ok) throw new Error('Unsplash failed');
        const data = await res.json();
        return data.results.map(img => ({
            url: img.urls.regular,
            photographer: img.user.name,
            source: 'Unsplash'
        }));
    } catch {
        return []; // Fallback to avoid breaking the UI
    }
}

// Fetch All Sources
async function fetchAll(q = query) {
    if (isLoading) return;
    isLoading = true;
    document.getElementById('loading').style.display = 'block';
    query = q;
    page = 1;
    allImages = [];

    try {
        const [pexels, pixabay, unsplash] = await Promise.all([
            fetchPexels(q, page),
            fetchPixabay(q, page),
            fetchUnsplash(q, page)
        ]);

        allImages = [...pexels, ...pixabay, ...unsplash].sort(() => Math.random() - 0.5);
        renderImages(true);
    } catch (error) {
        console.error('Error fetching images:', error);
    }

    document.getElementById('loading').style.display = 'none';
    isLoading = false;
}

// Render images
function renderImages(clear = false) {
    const gallery = document.getElementById('gallery');
    const content = allImages.map(img => `
        <div class="card">
            <img src="${img.url}" alt="Image" onclick="openModal('${img.url}', '${img.photographer}', '${img.source}')">
            
        </div>
    `).join('');

    if (clear) {
        gallery.innerHTML = content;
    } else {
        gallery.insertAdjacentHTML('beforeend', content);
    }
}

// Load more
async function loadMore() {
    if (isLoading) return;
    isLoading = true;
    document.getElementById('loading').style.display = 'block';

    try {
        page++;
        const [pexels, pixabay, unsplash] = await Promise.all([
            fetchPexels(query, page),
            fetchPixabay(query, page),
            fetchUnsplash(query, page)
        ]);

        const newImages = [...pexels, ...pixabay, ...unsplash].sort(() => Math.random() - 0.5);
        allImages = [...allImages, ...newImages];
        renderImages();
    } catch (error) {
        console.error('Error loading more images:', error);
    }

    document.getElementById('loading').style.display = 'none';
    isLoading = false;
}

// Infinite Scroll + Load More fallback
window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMore();
    }
});

document.getElementById('load-more').addEventListener('click', loadMore);

// Category Buttons
document.querySelectorAll('.category-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        fetchAll(btn.getAttribute('data-category'));
    });
});

// Modal Logic
function openModal(url, photographer, source) {
    document.getElementById('modal').style.display = 'flex';
    document.getElementById('modal-img').src = url;
    document.getElementById('modal-desc').innerText = `${photographer} (${source})`;
}

document.getElementById('close').addEventListener('click', () => {
    document.getElementById('modal').style.display = 'none';
});

// Initial load
fetchAll();

    </script>
